<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100%;
  }
  body {
    background-color: green;
    outline: 2px dotted black;
  }
</style>
</head>
<body>
<script>
  document.body.innerHTML = location.search.substring('?http://'.length);
  document.body.addEventListener('click', function() {
    alert('launch ' + document.body.innerHTML);
  });

</script>
</body>
</html>
