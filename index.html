<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./style/task-card.css">
  <link rel="stylesheet" type="text/css" href="./style/task-switcher.css">
  <link rel="stylesheet" type="text/css" href="./style/window.css">
  <style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100%; width: 100%;
    background-color: #000;
    font-size: 10px;
  }
  #screen {
    position: absolute;
    top: 0;
    left: calc(50% - 160px);
    width: 320px;
    height: 100%;
    max-height: 569px;
    overflow: hidden;
  }

 #ruler {
  width: 100%;
  height: 6px;
  background-color: green;
  position: absolute;
  z-index: 1001;
  top: 0;
  left: 0;
  white-space: nowrap;
 }
 #ruler > .unit {
  width: 1rem;
  outline: 1px solid #999;
  background-color: #fff;
  height: 6px;
  display: inline-block;
 }
</style>
</head>

<body>
  <div id="screen" class="cards-view">

  <div id="ruler"></div>
  <div id="cards-view">
    <div class="card" id="card-current">
      <menu class="buttonbar">
        <button class="close-button" data-button-action="close"
           role="button"></button>
        <button class="favorite-button" data-button-action="favorite"
           role="button"></button>
      </menu>
    </div>
    <div class="card" id="card-previous">
    </div>
    <div class="card" id="card-next">
    </div>
  </div>
  <div id="windows">
    <div id="stretcher"></div>
  </div>


  </div>
  <script src="./js/app_window.js" defer></script>
  <script src="./js/task_card.js" defer></script>
  <script src="./js/app.js" defer></script>
  <script type="text/javascript">
  (function(container) {
    var html = '';
    for(var i=0; i<32; i++) {
      html += '<div class="unit"></div>'
    }
    container.insertAdjacentHTML('beforeend', html);
  })(document.getElementById('ruler'));
  </script>
</body>
</html>
